services:
  gpt-researcher:
    pull_policy: build
    image: gptresearcher/gpt-researcher:0.8.1
    build: ./
    env_file: stack.env
    restart: always
    ports:
      - 10005:8000
  gptr-nextjs:
    pull_policy: build
    image: gptresearcher/gptr-nextjs
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: frontend/nextjs
    volumes:
      - /app/node_modules
      - ./frontend/nextjs:/app
    restart: always
    ports:
      - 10006:3000
